version: "3"

includes:
  mise: tasks/MiseTasks.yml
  md: tasks/MarkdownTasks.yml
  gh: tasks/GitHubTasks.yml
  front: tasks/FrontendTasks.yml
  infra: tasks/InfrastructureTasks.yml
  e2e: tasks/E2eTasks.yml

tasks:
  default:
    cmds:
      - task: list
      - task: mise:versions

  list:
    desc: List all tasks
    cmd: task --list-all
    aliases:
      - l

  setup:
    desc: "Setup project"
    cmds:
      - task: mise:setup
    aliases:
      - s

  update:
    desc: "Update project dependencies"
    cmds:
      - task: mise:update
    aliases:
      - u

  check:
    desc: "Check"
    deps:
      - md:check
      - gh:check
      - front:check
      - infra:check
      - e2e:check
    aliases:
      - c

  fix-and-check:
    desc: "Fix and check"
    deps:
      - md:fix-and-check
      - gh:check
      - front:fix-and-check
      - infra:fix-and-check
      - e2e:fix-and-check
    aliases:
      - fc
